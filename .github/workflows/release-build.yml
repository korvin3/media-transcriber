name: release-build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            label: macos
            wails_platform: darwin/universal
          - os: windows-2022
            label: windows
            wails_platform: windows/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add Go bin to PATH
        shell: bash
        run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install frontend dependencies
        shell: bash
        run: npm install --prefix frontend

      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Run tests
        shell: bash
        run: go test ./...

      - name: Build Wails app
        shell: bash
        run: wails build -clean -platform "${{ matrix.wails_platform }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media-transcriber-${{ matrix.label }}
          path: build/bin/*
          if-no-files-found: error

  release:
    name: publish-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: media-transcriber-*
          merge-multiple: true
          path: release-assets

      - name: Package directory artifacts
        shell: bash
        run: |
          cd release-assets
          shopt -s nullglob
          for path in *; do
            if [[ -d "$path" ]]; then
              tar -czf "${path}.tar.gz" "$path"
              rm -rf "$path"
            fi
          done

      - name: Generate checksums
        shell: bash
        run: |
          cd release-assets
          files=()
          while IFS= read -r -d '' file; do
            files+=("$file")
          done < <(find . -maxdepth 1 -type f -print0 | sort -z)

          if [[ "${#files[@]}" -eq 0 ]]; then
            echo "No release files found"
            exit 1
          fi

          sha256sum "${files[@]}" > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*
          generate_release_notes: true
